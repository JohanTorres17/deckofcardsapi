<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Diario</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #fff;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        header h2 {
            font-size: 20px;
            color: #444;
        }

        #tabs {
            display: flex;
            background: #eee;
            margin-top: 12px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .tab.active {
            background: #ddd;
            font-weight: bold;
        }

        #content {
            flex: 1;
            margin-top: 12px;
            padding: 12px;
            background: #fff;
            overflow-y: auto;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .challenge-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            background: #f9f9f9;
        }
        .challenge-item img {
            width: 50px;
            height: 70px;
            margin-right: 12px;
        }
        .challenge-item span {
            flex: 1;
            font-size: 14px;
        }
        .challenge-item button {
            padding: 8px 12px;
            background: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        /* Estilos para la Sección de Contactos */
        #contactos {
            text-align: center;
            padding: 16px;
        }

        #contactos h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        #contactos p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        #logo-contacto {
            width: 150px;
            height: 150px;
            margin: 16px auto;
            display: block;
        }
    </style>
    </head>
    <body>
    <div id="app">
        <header>
        <h2>Reto Diario</h2>
        <input type="text" id="search" placeholder="Buscar..." />
        <select id="filter">
            <option value="">Categoría</option>
            <option value="mentales">Mentales</option>
            <option value="fisicos">Físicos</option>
        </select>
        </header>

        <div id="tabs">
        <div class="tab active" data-tab="retos">Retos</div>
        <div class="tab" data-tab="favoritos">Favoritos</div>
        <div class="tab" data-tab="acerca">Acerca</div>
        <div class="tab" data-tab="contactos">Contactos</div>
        </div>

        <div id="content">
        <!-- Sección de Retos -->
        <div id="retos" class="tab-content active">
            <div id="challenges"></div>
        </div>

        <!-- Sección de Favoritos -->
        <div id="favoritos" class="tab-content">
            <div id="favorites"></div>
        </div>

        <!-- Sección Acerca de -->
        <div id="acerca" class="tab-content"></div>

        <!-- Sección de Contactos -->
        <div id="contactos" class="tab-content">
            <div id="contact-info">
            <h1>Carta API</h1>
            <p>Johan Torres</p>
            <img src="img/logo.jpg" alt="Logo Personalizado" id="logo-contacto">
            <div class="info-box">
                <p>Api con información de 52 cartas</p>
            </div>
            <p><a href="https://github.com/JohanTorres17">github.com/JohanTorres17</a></p>
            <p>v 1.0.1</p>
            </div>
        </div>
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/challenges.js"></script>
    <script src="js/favoritos.js"></script>
    <script src="js/search.js"></script>
    <script src="js/about.js"></script>
    <script src="js/contacts.js"></script>
    <script>
        // Inicialización de la aplicación
        async function init() {
            console.log("Iniciando la aplicación...");
            const deckId = await fetchDeck();
            if (deckId) {
                console.log("Deck cargado. Renderizando retos...");
                renderChallenges(deckId);
            } else {
                console.error("No se pudo cargar el deck.");
            }
            loadFavorites(); // Cargar favoritos
            bindSearchFilter(); // Habilitar búsqueda y filtro
            bindTabs(); // Habilitar navegación entre pestañas
            renderAbout(); // Mostrar la sección "Acerca de"
            renderContactInfo(); // Renderizar la sección de contactos
        }
    
        init();
    </script>
    </body>
    </html>
